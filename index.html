<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Users Count</title>
</head>
<body>
    <h1>Online Users Count:</h1>
    <p id="onlineUsersCount">Loading...</p>

    <script>
        // Function to update the online users count using AJAX
        function updateOnlineUsersCount() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('onlineUsersCount').textContent = xhr.responseText;
                }
            };
            xhr.open('GET', 'online_users.php', true);
            xhr.send();
        }

        // Update the count when the page loads and every 5 seconds (you can adjust this interval)
        updateOnlineUsersCount();
        setInterval(updateOnlineUsersCount, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
